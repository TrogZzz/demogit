            ]
        ];

        function renderJobs() {
            const jobList = document.getElementById("job-list");
            jobList.innerHTML = "";
            jobPages[currentPage - 1].forEach(job => {
                jobList.innerHTML += `
                    <div class="job-item">
                        <div class="job-title">${job.title}</div>
                        <div class="salary">${job.salary}</div>
                        <div>${job.location}</div>
                    </div>`;
            });
            document.getElementById("page-number").textContent = `${currentPage}/6`;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderJobs();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderJobs();
            }
        }

        renderJobs();
